        :root {
            /* Purple Gradient Theme */
            --bg-body: #0f0518;
            --accent: #a855f7;
            --accent-secondary: #d946ef;
            --text-main: #ffffff;
            --container-width: 1100px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        /* --- GLOBAL TEXT GLOW --- */
        h1, h2, h3, h4, p, a, .nav-link, .section-label, .tag, .btn-tech, .card h3, .timeline-item h3, .loader-text, .logo {

                         0px 0px 20px rgba(168, 85, 247, 0.5), 
                         0px 0px 50px rgba(168, 85, 247, 0.3);
        }

        /* --- LIQUID GLASS & THEME BORDER CODE --- */
        .liquid-glass {
            position: relative;
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(168, 85, 247, 0.3); 
            border-radius: 24px; 
            box-shadow: 
                0 0 15px rgba(168, 85, 247, 0.15), 
                inset 0 0 20px rgba(217, 70, 239, 0.05);
            overflow: hidden; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        .liquid-glass::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 150%; height: 150%;
            background: radial-gradient(
                circle at 30% 30%, 
                rgba(168, 85, 247, 0.15) 0%, 
                rgba(217, 70, 239, 0.05) 40%, 
                transparent 70%
            );
            animation: liquidMove 8s linear infinite;
            z-index: 0; 
            pointer-events: none;
            border-radius: 50%;
            transform: translate(-25%, -25%);
        }

        .liquid-glass::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(
                135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                transparent 50%, 
                rgba(255, 255, 255, 0.05) 100%
            );
            z-index: 1;
            pointer-events: none;
            border-radius: 24px;
        }

        .liquid-glass:hover {
            border-color: rgba(217, 70, 239, 0.6); 
            box-shadow: 
                0 0 30px rgba(217, 70, 239, 0.3), 
                inset 0 0 30px rgba(217, 70, 239, 0.1);
        }

        @keyframes liquidMove {
            0% { transform: translate(-25%, -25%) rotate(0deg); }
            50% { transform: translate(-15%, -35%) rotate(180deg); }
            100% { transform: translate(-25%, -25%) rotate(360deg); }
        }

        /* --- CERTIFICATION CARD STYLES --- */
        .cert-card {
            position: relative;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 280px;
            justify-content: flex-start; 
            transition: all 0.4s ease;
            z-index: 1;
        }

        .cert-card:hover {
            z-index: 10;
            transform: scale(1.03);
        }

        .cert-logo-wrapper {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05); 
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.4s;
            position: relative;
            z-index: 2; 
        }

        .cert-logo-wrapper img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            transition: 0.4s;
        }

        .cert-card:hover .cert-logo-wrapper {
            background: var(--accent);
            transform: scale(1.1);
        }

        .cert-details {
            opacity: 0; 
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s ease;
            transform: translateY(10px);
            margin-top: 0;
            width: 100%;
            z-index: 2;
        }

        .cert-card:hover .cert-details {
            opacity: 1;
            max-height: 150px; 
            transform: translateY(0);
            margin-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px;
        }

        .view-cert-btn {
            display: inline-block;
            margin-top: 15px; 
            padding: 10px 25px;
            background: transparent;
            color: var(--accent-secondary);
            border: 1px solid var(--accent-secondary);
            border-radius: 20px;
            font-size: 0.85rem;
            text-decoration: none;
            transition: 0.3s;
            font-weight: 600;
            z-index: 2;
        }

        .view-cert-btn:hover {
            background: var(--accent-secondary);
            color: white;
            box-shadow: 0 0 15px var(--accent-secondary);
        }

        /* --- CUSTOM CURSOR --- */
        .cursor-dot, .cursor-outline {
            position: fixed; top: 0; left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999; pointer-events: none;
        }
        .cursor-dot { width: 8px; height: 8px; background-color: var(--accent); }
        .cursor-outline {
            width: 40px; height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }

        body.hovering .cursor-dot { opacity: 0; }

        /* --- LOADING SCREEN --- */
        .loader-container {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: #000; z-index: 9998;
            display: flex; flex-direction: column;

        .section-label { font-family: 'Inter', sans-serif; font-size: 0.85rem; color: var(--accent); margin-bottom: 20px; display: flex; align-items: center; gap: 10px; font-weight: 600; letter-spacing: 1px; }

        .section-label::after { content: ''; flex-grow: 1; height: 1px; background: rgba(255,255,255,0.1); }

        nav {

        .nav-link { color: #a78bfa; text-decoration: none; font-size: 0.95rem; margin-left: 30px; transition: 0.3s; font-weight: 500; }
        .nav-link:hover { color: white; text-shadow: 0 0 10px white; }

        .hero { padding: 20px 0 120px 0; }
        .hero h1 { font-size: clamp(3rem, 6vw, 5.5rem); line-height: 1.1; margin-bottom: 24px; background: linear-gradient(135deg, #ffffff 30%, #d8b4fe 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3); }
        .hero p { font-size: 1.2rem; color: #c4b5fd; max-width: 600px; margin-bottom: 40px; font-weight: 300; }

        .btn-tech {

        .card-icon { background: rgba(168, 85, 247, 0.2); color: var(--accent); padding: 12px; border-radius: 12px; margin-bottom: 20px; display: inline-block; border: 1px solid rgba(168, 85, 247, 0.3); }
        .card h3 { font-size: 1.5rem; margin-bottom: 10px; }

        .tags { display: flex; flex-wrap: wrap; gap: 10px; }
        .tag { font-size: 0.8rem; padding: 6px 16px; border: 1px solid rgba(168, 85, 247, 0.3); color: #e9d5ff; background: rgba(168, 85, 247, 0.05); border-radius: 20px; font-family: 'Inter', sans-serif; transition: 0.3s;}
        .tag:hover { border-color: var(--accent-secondary); background: var(--accent-secondary); color: white; box-shadow: 0 0 15px var(--accent-secondary); }

    </style>
</head>

        // --- PURPLE NETWORK BACKGROUND SCRIPT ---
        const canvas = document.getElementById('network-canvas');
        if(canvas) {
            const ctx = canvas.getContext('2d');
            let width, height, particles = [];
            
            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
                initParticles();
            }

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.size = Math.random() * 2 + 1;
                }
                update() {
                    this.x += this.vx; this.y += this.vy;
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }
                draw() {
                    ctx.fillStyle = '#a855f7'; 
                    ctx.beginPath(); 
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); 
                    ctx.fill();
                }
            }

            function initParticles() {
                particles = [];
                const count = Math.min(window.innerWidth / 10, 100); 
                for (let i = 0; i < count; i++) particles.push(new Particle());
            }

            function animate() {
                if(!document.getElementById('network-canvas')) return;
                ctx.clearRect(0, 0, width, height);
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update(); particles[i].draw();
                    for (let j = i; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < 150) {
                            ctx.strokeStyle = `rgba(168, 85, 247, ${0.15 - dist/1000})`;
                            ctx.lineWidth = 1;
                            ctx.beginPath(); 
                            ctx.moveTo(particles[i].x, particles[i].y); 
                            ctx.lineTo(particles[j].x, particles[j].y); 
                            ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(animate);
            }
            window.addEventListener('resize', resize); resize(); animate();
        }

        // --- CUSTOM CURSOR LOGIC ---
        const cursorDot = document.querySelector('[data-cursor-dot]');
        const cursorOutline = document.querySelector('[data-cursor-outline]');

        window.addEventListener("mousemove", function (e) {
            const posX = e.clientX;
            const posY = e.clientY;

            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;

            cursorOutline.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 500, fill: "forwards" });
        });

        const interactables = document.querySelectorAll('a, button, .liquid-glass, .tag');
        interactables.forEach(el => {
            el.addEventListener('mouseenter', () => { document.body.classList.add('hovering'); });
            el.addEventListener('mouseleave', () => { document.body.classList.remove('hovering'); });
        });
    </script>
